<div class="mb-1 form-group col-sm-4">
  <label for="name" class="form-label">	Nome do cliente</label>

</div>

<div class="mb-1 form-group col-sm-2">
  <label for="cpf" class="form-label">CPF do cliente</label>

</div>
<br>

</form>
<button type="button" class="btn btn-secondary"onclick="document.getElementById('Formulariodecadastro').reset();">Novo</button>

          </div>
          <button type="button" class="btn btn-success"onclick="pesquisarUsuarios()">Buscar</button>
         
        </form>

<script type="text/javascript">

	
	
	function deletardaTela(){
	
	var idcon =$('#idcon').val();
	
	if(idcon != null && idcon.trim() !=''){
		deleteUser(idcon);
		document.getElementById('Formulariodecadastro').reset();
	
	
		
		}else{
		alert('informe um usuario válido!');
		return false;
		}	
		
		
}

function deleteUser(idcon){
	
		if(confirm('Dejesa realmente deletar?')){
	
		$.ajax({
		method:"DELETE",
		url: "users/delete",
		data: "id=" +idcon,
		success: function(response){
	
		$('#'+idcon).remove();
		
		alert(response +"Usuario deletado!");	
	
	}
	}).fail(function(xhr, status, errorThrown){		
		alert("Erro ao salvar:"+ xhr.responseText);
		});
		
		}

}

	function colocarEmEdicao(idcon){
	$.ajax({
		method:"GET",
		url: "users/buscarUserid",
		data: "iduser=" +idcon,
		success: function(response){
		
		$('#idcon').val(response.idcon);
		$('#name').val(response.name);
		$('#cpf').val(response.cpf);
		
		$('#modalpesquisarUsers').modal('hide');
	}
	}).fail(function(xhr, status, errorThrown){		
		alert("Erro ao salvar:"+ xhr.responseText);
		});
	
	}


	function pesquisarUsuarios(){
	
	var name =$('#nameBusca').val();
		
		
		$.ajax({
		method:"GET",
		url: "users/buscarPorNome",
		data: "name=" +name,
		success: function(response){
		$('#tabelaResultados > tbody > tr').remove();
		
		for(var i=0; i<response.length; i++){
			$('#tabelaResultados > tbody').append('<tr id="'+response[i].idcon+'"><td>'+response[i].idcon+'</td><td>'+response[i].name+'</td><td>'+response[i].cpf+'</td><td><button type="button"onclick="colocarEmEdicao('+response[i].idcon+')" class="btn btn-warning">Alterar</button></td><td><button type="button"onclick="deleteUser('+response[i].idcon+')" class="btn btn-danger">Excluir</button></td></tr>');
		}	
	}
	}).fail(function(xhr, status, errorThrown){		
		alert("Erro ao salvar:"+ xhr.responseText);
		});
	
	}

	function salvarUsuario(){
	var idcon =$("#idcon").val();
	var name =$("#name").val();
	var cpf =$("#cpf").val();
	
	if(name.trim()==''){
		alert('preencha o campo nome')
		$('#name').focus();
			return false
			
	}else if(cpf.trim()===''){
		alert('Preencha o campo cpf')
			$('#cpf').focus();
			return false
	}
	
	$.ajax({
		method:"POST",
		url: "users/salvar",
		data: JSON.stringify({idcon: idcon, name: name, cpf: cpf}),
		contentType: "application/json; charset=utf-8",
		success: function(response){
			$("#idcon").val(response.idcon);
			document.getElementById('Formulariodecadastro').reset();
			alert("salvo com sucesso!");
			
		}
	}).fail(function(xhr, status, errorThrown){		
		alert("Erro ao salvar:"+ xhr.responseText);
		});
	
	
	}

</script>
