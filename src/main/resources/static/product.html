<script type="text/javascript">


function limpar(){
  $("input").val("");
}

function salvarProduto(){
	
	var idcon =$("#idcon").val();
	var name =$("#name").val();
	var categoria =$("#categoria").val();
	
	if(name.trim()===''){
	alert('informe um nome')
		$('#name').focus();
		return false
	}else if(categoria.trim()===''){
		alert('informe uma categoria')
		$('#categoria').focus();
		return false
	}

	$.ajax({
		method:"POST",
		url: "products/salvar",
		data: JSON.stringify({idcon: idcon, name: name, categoria: categoria}),
		contentType: "application/json; charset=utf-8",
		success: function(response){
			$("#idcon").val(response.idcon);
			document.getElementById('formularioProdutos').reset();
			alert("salvo com sucesso!");
			
		}
	}).fail(function(xhr, status, errorThrown){		
		alert("Erro ao salvar:"+ xhr.responseText);
		});
	
	
	}



function pesquisarProdutos(){
	
	var name =$('#nameBusca').val();
		
		$.ajax({
		method:"GET",
		url: "products/buscarPorNome",
		data: "name=" +name,
		success: function(response){
		$('#tabelaResultados > tbody > tr').remove();
		
		for(var i=0; i<response.length; i++){
			$('#tabelaResultados > tbody').append('<tr id="'+response[i].idcon+'"><td>'+response[i].idcon+'</td><td>'+response[i].name+'</td><td>'+response[i].categoria+'</td><td><button type="button"onclick="colocarEmEdicao('+response[i].idcon+')" class="btn btn-warning">Alterar</button></td><td><button type="button"onclick="deleteProduct('+response[i].idcon+')" class="btn btn-danger">Excluir</button></td></tr>');
		}	
	}
	}).fail(function(xhr, status, errorThrown){		
		alert("Erro ao salvar:"+ xhr.responseText);
		});
		
	}
	
	
	function deleteProduct(idcon){
	
		if(confirm('Dejesa realmente deletar?')){
	
		$.ajax({
		method:"DELETE",
		url: "products/delete",
		data: "id=" +idcon,
		success: function(response){
	
		$('#'+idcon).remove();
		
		alert(response +"Produto deletado!");	
	
	}
	}).fail(function(xhr, status, errorThrown){		
		alert("Erro ao salvar:"+ xhr.responseText);
		});
		
		}

}


function colocarEmEdicao(idcon){
	$.ajax({
		method:"GET",
		url: "products/buscarProductid",
		data: "iduser=" +idcon,
		success: function(response){
		
		$('#idcon').val(response.idcon);
		$('#name').val(response.name);
		$('#categoria').val(response.categoria);
		
		$('#modalpesquisarProdutos').modal('hide');
	}
	}).fail(function(xhr, status, errorThrown){		
		alert("Erro ao salvar:"+ xhr.responseText);
		});
	}
	
	
	
		function deletardaTela(){
	
	var idcon =$('#idcon').val();
	
	if(idcon != null && idcon.trim() !=''){
		deleteProduct(idcon);
		document.getElementById('formularioProdutos').reset();

		}else{
		alert('informe um produto válido!');
		return false;
		}	
		
		
}
	

</script>
